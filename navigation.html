<html>
<head>
<link rel="stylesheet" href="dist/css/bootstrap.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12">
 <h1 class="text-center">Bootstrap List Group Example</h1>
</div>
</div><!-- row end-->

<div class="row">
<div class="col-lg-3">
<ul class="list-group">
<li class="list-group-item active py-2">Availabel City</li>
<li class="list-group-item py-2">Bangalore</li>
<li class="list-group-item py-2">Mangalore</li>
<li class="list-group-item py-2">Chennai</li>
<li class="list-group-item py-2">Pune</li>
<li class="list-group-item py-2">Patna</li>
<li class="list-group-item py-2">Delhi</li>
<li class="list-group-item py-2">Kolkata</li>
<li class="list-group-item py-2">Mumbai</li>
</ul>
</div>
<div class="col-lg-9">
<ul class="list-group list-group-horizontal">
 <li class="list-group-item">Home</li>
 <li class="list-group-item">About us</li>
 <li class="list-group-item active">Contact us</li>
 <li class="list-group-item">Our Services</li>
 <li class="list-group-item">Login</li>
 <li class="list-group-item">Register</li>
</ul>

<div class="card mt-4">
 <div class="card-header bg-secondary text-white">
 Contact Us
 </div>
 <div class="card-body">
  <div class="row form-group">
  <div class="col-md-6">
  <label>Enter Name</label>
  <input type="text" class="form-control"/>
  </div>
  <div class="col-md-6">
   <label>Enter Email ID</label>
   <input type="email" class="form-control"/>
  </div>
  </div>
  
   <div class="row form-group">
  <div class="col-md-6">
  <label>Enter Education</label>
  <input type="text" class="form-control"/>
  </div>
  <div class="col-md-6">
   <label>Enter Passing Year</label>
   <input type="text" class="form-control"/>
  </div>
  </div>
  <div class="form-group">
  <label>Enter Profile Details</label>
  <textarea class="form-control"></textarea>
  </div>
 </div><!-- card body ends here-->
 <div class="card-footer text-center ">
 <button class="btn btn-danger">Send Message</button>
 </div>
</div>

</div>
</div>
</div>
</body>
</html>
