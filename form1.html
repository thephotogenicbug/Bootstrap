<html>
<head>
<link rel="stylesheet" href="dist/css/bootstrap.css">
</head>
<body>
 <div class="container mt-3">
  <div class="row">
    <div class="col-md-4"></div>
	<div class="col-md-4">
	<h3>Form control example</h3>
	
	<div class="form-group">
	<label>Small</label>
	<input type="text" class="form-control form-control-sm"/>
	</div>
	
	<div class="form-group">
	<label>Medium</label>
	<input type="number" class="form-control form-control-md"/>
	</div>
	
	<div class="form-group">
	<label>Large</label>
	<input type="email" class="form-control form-control-lg"/>
	</div>
	
	<p>
	 form-control class is applicable for text, email, number, password, textarea, select, file.
	 <hr/>
	 not applicable for radio button and checkbox.
	</p>
	
	<button class="btn btn-primary">Send Message</button>
	</div>
	<div class="col-md-4"></div>
  </div>
 </div>
</body>
</html>
